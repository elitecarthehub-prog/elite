<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Cart – EliteCart</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
/* ===== SAME CSS AS YOU HAD ===== */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif; background:#f1f3f6; color:#212121; }
.top-bar { position:sticky; top:0; z-index:1000; background:#fff; padding:12px 60px; display:flex; align-items:center; justify-content:space-between; box-shadow:0 2px 6px rgba(0,0,0,0.08);}
.logo { display:flex; align-items:center; min-width:200px;}
.logo-img { width:170px; height:auto; max-height:70px; object-fit:contain;}
.header-actions { display:flex; align-items:center; gap:18px;}
.cart { position:relative; padding:10px; border-radius:50%; background:#2874f0; cursor:pointer;}
.cart svg { width:24px; height:24px; stroke:#fff;}
.cart-count { position:absolute; top:-5px; right:-5px; width:20px; height:20px; background:#ff6161; color:#fff; border-radius:50%; font-size:11px; font-weight:bold; display:flex; align-items:center; justify-content:center;}
.container { max-width:1400px; margin:20px auto; padding:0 20px; display:grid; grid-template-columns:2fr 1fr; gap:15px;}
.cart-items { background:#fff; padding:30px; border-radius:2px;}
.cart-item { display:flex; gap:20px; margin-bottom:25px; padding-bottom:15px; border-bottom:1px solid #f0f0f0;}
.cart-item img { width:120px; height:120px; object-fit:contain; border:1px solid #f0f0f0; border-radius:2px; background:#fafafa;}
.item-details { flex:1;}
.item-title { font-weight:500; font-size:16px; margin-bottom:8px; color:#212121;}
.item-price { font-size:18px; font-weight:600; margin-bottom:8px; color:#212121;}
.item-quantity { display:flex; align-items:center; gap:10px;}
.item-quantity input { width:50px; padding:6px 8px; border:1px solid #c2c2c2; border-radius:2px; font-size:14px;}
.remove-btn { background:#ff6161; color:#fff; border:none; padding:6px 12px; border-radius:2px; cursor:pointer; transition:0.3s;}
.remove-btn:hover { background:#e04c4c;}
.cart-summary { background:#fff; padding:30px; border-radius:2px; height:fit-content;}
.summary-title { font-size:18px; font-weight:500; margin-bottom:15px; color:#212121;}
.summary-row { display:flex; justify-content:space-between; margin-bottom:12px; font-size:14px; color:#212121;}
.summary-row.total { font-weight:600; font-size:18px; color:#212121;}
.checkout-btn { width:100%; padding:16px; background:#fb641b; color:#fff; border:none; font-size:16px; font-weight:600; cursor:pointer; border-radius:2px; margin-top:20px; transition:all 0.3s ease;}
.checkout-btn:hover { background:#e25513;}
@media(max-width:992px){.container{grid-template-columns:1fr;}.top-bar{padding:15px 20px;}}
@media(max-width:768px){.cart-item{flex-direction:column;align-items:center;text-align:center;}.item-details{width:100%;}.item-quantity{justify-content:center;}}
</style>
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
  <div class="logo">
    <a href="#"><img src="Logo.png" alt="Elite Cart Logo" class="logo-img"></a>
  </div>
  <div class="header-actions">
    <div class="cart" onclick="showCart()">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      <span class="cart-count" id="cartCount">0</span>
    </div>
  </div>
</div>

<!-- MAIN CONTAINER -->
<div class="container">
  <!-- CART ITEMS -->
  <div class="cart-items">
    <h2 class="summary-title" id="cartTitle">Your Cart (0 items)</h2>
    <div id="cartItemsContainer"></div>
  </div>

  <!-- CART SUMMARY -->
  <div class="cart-summary">
    <h2 class="summary-title">Order Summary</h2>
    <div class="summary-row">
      <span>Subtotal</span>
      <span id="subtotal">₹0</span>
    </div>
    <div class="summary-row">
      <span>Delivery</span>
      <span>Free</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span id="total">₹0</span>
    </div>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>

  </div>
</div>

<script>
// ================= CART LOGIC =================
let cart = JSON.parse(localStorage.getItem('cart')) || [];

// Update top-right cart count
function updateCartCount() {
  const cartCount = document.getElementById('cartCount');
  if(cartCount) {
    const totalItems = cart.reduce((sum,item)=>sum+(Number(item.qty)||0),0);
    cartCount.textContent = totalItems;
  }
}

// Render cart items dynamically
function renderCart() {
  const container = document.getElementById('cartItemsContainer');
  const title = document.getElementById('cartTitle');
  container.innerHTML = '';

  if(cart.length===0){
    container.innerHTML='<p>Your cart is empty!</p>';
    title.textContent='Your Cart (0 items)';
    document.getElementById('subtotal').textContent='₹0';
    document.getElementById('total').textContent='₹0';
    return;
  }

  let subtotal=0;
  cart.forEach((item,index)=>{
    const row=document.createElement('div');
    row.className='cart-item';
    subtotal += item.price * item.qty;
    row.innerHTML=`
      <img src="${item.image || 'placeholder.jpg'}" alt="${item.name}">
      <div class="item-details">
        <div class="item-title">${item.name}</div>
        <div class="item-price">₹${item.price}</div>
        <div class="item-quantity">
          Quantity: <input type="number" min="1" value="${item.qty}" onchange="updateQty(${index},this.value)">
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        </div>
      </div>
    `;
    container.appendChild(row);
  });

  title.textContent=`Your Cart (${cart.reduce((sum,item)=>sum+item.qty,0)} items)`;
  document.getElementById('subtotal').textContent=`₹${subtotal}`;
  document.getElementById('total').textContent=`₹${subtotal}`; // delivery is free
}

// Update quantity
function updateQty(index,value){
  cart[index].qty = Number(value);
  saveCart();
  renderCart();
  updateCartCount();
}

// Remove item
function removeItem(index){
  cart.splice(index,1);
  saveCart();
  renderCart();
  updateCartCount();
}

// Save cart to localStorage
function saveCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
}

// Optional cart popup for top-right cart click
function showCart(){
  if(cart.length===0){ alert('Your cart is empty!'); return; }
  let list='Your Cart:\n\n';
  cart.forEach(item=>{ list+=`${item.name} x ${item.qty} = ₹${item.price*item.qty}\n`; });
  alert(list);
}

// Initialize
document.addEventListener('DOMContentLoaded',()=>{
  renderCart();
  updateCartCount();
});
</script>

</body>
</html>
